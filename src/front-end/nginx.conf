# Nginx 서버 설정
server {
    # 80번 포트에서 요청을 받습니다.
    listen 80;

    # 기본적으로 모든 요청에 대해 /usr/share/nginx/html 폴더에서 파일을 찾습니다.
    # (React 빌드 결과물이 있는 곳)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # React Router가 정상적으로 동작하도록, 해당 경로에 파일이 없으면 index.html을 대신 보냅니다.
        try_files $uri $uri/ /index.html;
    }

    # ✨ 가장 중요한 부분! ✨
    # '/api'로 시작하는 모든 요청은 이 블록에서 처리합니다.
    location /api {
        # Kubernetes 내부의 백엔드 서비스 주소로 요청을 전달(프록시)합니다.
        # 서비스 이름(tetris-backend-service)과 포트(8080)를 사용합니다.
        proxy_pass http://tetris-backend-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
