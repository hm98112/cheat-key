name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'VERSION'

permissions:
  id-token: write   # OIDC 로그인을 위해 필수!
  contents: write

env:
  ACR_NAME: tetriscampacr
  BACKEND_IMAGE_REPO: tetris-backend
  FRONTEND_IMAGE_REPO: tetris-frontend
  # K8S_MANIFEST_REPO: <Your-GitHub-Org>/<Your-k8s-manifest-repo-name> # ArgoCD가 바라보는 레포

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1. AZURE_CREDENTIALS 대신 OIDC 방식으로 Azure에 로그인 (더 안전!)
      - name: 'Log in to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}      # CI/CD용 관리 ID의 클라이언트 ID
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}      # Azure 테넌트 ID
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Azure 구독 ID

      # 2. 이미지 태그 설정
      - name: Set image tag
        id: set-image-tag
        run: |
          IMAGE_TAG=$(cat VERSION)
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      
      # 3. ACR에 로그인
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io

      # 4. 백엔드/프론트엔드 이미지 빌드 및 푸시 (기존과 동일)
      - name: Build and push backend image
        run: |
          docker build ./src/back-end -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_REPO }}:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_REPO }}:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
      - name: Build and push frontend image
        run: |
          docker build ./src/front-end -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_REPO }}:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_REPO }}:${{ steps.set-image-tag.outputs.IMAGE_TAG }}

      # 5. [핵심] K8s Manifest 파일의 이미지 태그 업데이트 후 Git Push
      #    (복잡한 kubectl, az 명령어 대신 ArgoCD가 배포하도록 유도)
      - name: Update image tag in Kubernetes manifest
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # sed 명령어로 backend-deployment.yaml 파일의 이미지 태그를 새 버전으로 교체
          sed -i "s|image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_REPO }}:.*|image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_REPO }}:${{ steps.set-image-tag.outputs.IMAGE_TAG }}|g" k8s-manifests/backend-deployment.yaml
          sed -i "s|image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_REPO }}:.*|image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_REPO }}:${{ steps.set-image-tag.outputs.IMAGE_TAG }}|g" k8s-manifests/frontend-deployment.yaml
          
          # 변경된 내용을 Git에 커밋하고 푸시
          git commit -am "chore(ci): Update image tags to ${{ steps.set-image-tag.outputs.IMAGE_TAG }}"
          git push
